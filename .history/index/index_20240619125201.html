<!DOCTYPE html>
<html>
<head>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-zinc-800 text-white w-64 h-screen flex flex-col">
    <div class="flex items-center justify-between p-4 border-b border-zinc-700">
        <div class="flex items-center space-x-2">
            <img src="https://placehold.co/24x24" alt="Library Logo" class="h-6 w-6" crossorigin="anonymous">
            <span class="text-lg font-semibold">Library of STI VI...</span>
        </div>
        <button class="text-zinc-400 hover:text-white">×</button>
    </div>
    <div class="p-4 text-xs font-semibold text-zinc-400">NAVIGATION</div>
    <nav class="flex-1 overflow-y-auto">
        <ul>
            <li class="flex items-center p-4 hover:bg-zinc-700">
                <img src="https://placehold.co/16x16" alt="Dashboard Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                <span>Dashboard</span>
            </li>
            <li>
                <div class="flex items-center p-4 hover:bg-zinc-700">
                    <img src="https://placehold.co/16x16" alt="Catalogs Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                    <span>Catalogs</span>
                    <span class="ml-auto">↓</span>
                </div>
                <ul class="ml-8">
                    <li class="flex items-center p-4 hover:bg-zinc-700">
                        <img src="https://placehold.co/16x16" alt="Catalog Items Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                        <span>Catalog Items</span>
                    </li>
                    <li class="flex items-center p-4 hover:bg-zinc-700">
                        <img src="https://placehold.co/16x16" alt="Ebooks Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                        <span>Ebooks</span>
                    </li>
                    <li class="flex items-center p-4 hover:bg-zinc-700">
                        <img src="https://placehold.co/16x16" alt="Categories Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                        <span>Categories</span>
                    </li>
                    <li class="flex items-center p-4 hover:bg-zinc-700">
                        <img src="https://placehold.co/16x16" alt="Authors Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                        <span>Authors</span>
                    </li>
                    <li class="flex items-center p-4 hover:bg-zinc-700">
                        <img src="https://placehold.co/16x16" alt="Publishers Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                        <span>Publishers</span>
                    </li>
                    <li class="flex items-center p-4 hover:bg-zinc-700">
                        <img src="https://placehold.co/16x16" alt="Tags Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                        <span>Tags</span>
                    </li>
                    <li class="flex items-center p-4 hover:bg-zinc-700">
                        <img src="https://placehold.co/16x16" alt="Reviews Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                        <span>Reviews</span>
                    </li>
                </ul>
            </li>
            <li class="flex items-center p-4 hover:bg-zinc-700">
                <img src="https://placehold.co/16x16" alt="Circulations Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                <span>Circulations</span>
                <span class="ml-auto">→</span>
            </li>
            <li class="flex items-center p-4 hover:bg-zinc-700">
                <img src="https://placehold.co/16x16" alt="Procurements Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                <span>Procurements</span>
                <span class="ml-auto">→</span>
            </li>
            <li class="flex items-center p-4 hover:bg-zinc-700">
                <img src="https://placehold.co/16x16" alt="Reports Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                <span>Reports</span>
                <span class="ml-auto">→</span>
            </li>
            <li class="flex items-center p-4 hover:bg-zinc-700">
                <img src="https://placehold.co/16x16" alt="Others Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                <span>Others</span>
                <span class="ml-auto">→</span>
            </li>
            <li class="flex items-center p-4 hover:bg-zinc-700">
                <img src="https://placehold.co/16x16" alt="Manage Icon" class="h-4 w-4 mr-3" crossorigin="anonymous">
                <span>Manage</span>
                <span class="ml-auto">→</span>
            </li>
        </ul>
    </nav>
    <div class="p-4 text-xs font-semibold text-zinc-400">SUPPORT</div>
</div>
  </body>
</html>
</head>
<body>
