  <body>
    <div class="top-bar">
      <div class="title">Dashboard</div>
      <div class="icons">
        <img src="https://placehold.co/40x40" alt="search" />
        <img src="https://placehold.co/40x40" alt="notification" />
        <div class="notification">
          <img src="https://placehold.co/40x40" alt="chat notification" />

  <style>
    .top-bar {
  background-color: #01579B;
  color: #FFFFFF;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-bar .title {
  font-size: 1.5rem;
  font-weight: 600;
}

.top-bar .icons {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.top-bar .icons img {
  width: 2rem;
  height: 2rem;
  border-radius: 50%;
  transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
  cursor: pointer;
}

.top-bar .icons img:hover {
  background-color: #F7F7F7;
  transform: scale(1.1);
}

.top-bar .icons .notification {
  position: relative;
}

.top-bar .icons .notification span {
  position: absolute;
  top: 0;
  right: 0;
  width: 0.375rem;
  height: 0.375rem;
  background-color: #9CA3AF;
  border-radius: 50%;
}
  </style>
