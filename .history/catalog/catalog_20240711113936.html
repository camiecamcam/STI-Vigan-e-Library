  <style>
     .top-bar {
        background-color: #01579B;
        color: #FFFFFF;
        padding: 5px;
        margin-top: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
    }

    .top-bar .title {
        font-size: 2rem;
        margin-left: 290px;
        font-weight: 600;
    }
    .top-bar .icons {
    display: flex;
    margin-top: 5px;
    margin-bottom: 5px;
    margin-right: 20px;
    align-items: center;
    gap: 2rem;
}

    .top-bar .icons img {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        cursor: pointer;
    }

    .top-bar .icons img:hover {
        transform: scale(1.3);
    }

 

    .top-bar .icons .notification {
        position: relative;
    }

    .top-bar .icons .notification span {
        position: absolute;
        top: 0;
        right: 0;
        width: 1rem;
        height: 1rem;
        background-color: #0dff00;
        border-radius: 50%;
    }

    .sidebar {
        position: fixed;
        top: auto;
        left: 0;
        height: 600vh;
        width: 260px;
        margin-top: auto;
        background-color: #2C384A;
        color: #FFFFFF;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-height: 100vh;
        padding-bottom: 10px;
        scrollbar-width: thin; /* for Firefox */
        -ms-overflow-style: -ms-autohiding-scrollbar; /* for IE and Edge */
    }

    .sidebar .logo {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .sidebar img {
        width: 170px;
        margin-bottom: 1rem;
    }

    .sidebar nav {
        margin-top: 2rem;
    }
  

    .sidebar nav a {
        display: flex;
        align-items: center;
        padding: 2rem 1rem;
        color: #FFFFFF;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
    }
   

    .sidebar nav a img {
        width: 40px;
        height: 40px;
        margin-right: 1rem;
        margin-top: 20px;
    }

    .sidebar nav a span {
        font-size: 1rem;
        font-weight: 500;
    }

    .sidebar nav svg {
        width: 100px;
        height: 24px;
        fill: #FFFFFF;
        stroke: #FFFFFF;
        stroke-width: 2;
        margin-left: auto;
    }

    .main-content {
        margin-left: 260px;
        padding-left: 40px;
        padding-right: 20px;
        padding-bottom: 70px;
        margin-top: 1px;
    }

    .card {
        background-color: #FFFFFF;
        padding: 1rem;
        border: 1px solid #CCCCCC;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
        margin-top: 0;
    }

    #chatheadsnotif {
    transition: transform 0.3s ease-in-out;

    width: 80px;
    height: 80px;

  #chatheadsnotif.expanded .absolute {

    right: -10px;
  }
