<!DOCTYPE html>
<html>
<head>
    <html>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body>
          <div class="flex h-screen">
        <div class="w-full md:w-1/2 bg-white flex flex-col justify-center px-8 lg:px-24">
          <div class="flex items-center mb-8">
            <img src="https://placehold.co/40x40" alt="logo" class="mr-2">
            <span class="text-2xl font-semibold">E-Library STI Vigan</span>
          </div>
          <h2 class="text-3xl font-bold mb-2">Login</h2>
          <p class="text-zinc-600 mb-6">Welcome, Please login in to your account</p>
          <div class="border-b-2 border-blue-500 w-16 mb-6"></div>
          <form class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-zinc-700">Email</label>
              <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-zinc-700">Password</label>
              <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex items-center justify-between">
              <div class="text-sm">
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot Password?</a>
              </div>
            </div>
            <div class="flex space-x-4">
              <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
            </div>
          </form>
          <div class="mt-6 text-center">
            <p class="text-sm text-zinc-600">or login with</p>
            <div class="flex justify-center space-x-4 mt-2">
              <a href="#" class="text-blue-600 hover:underline">Facebook</a>
              <a href="#" class="text-blue-600 hover:underline">Gmail</a>
              <a href="#" class="text-blue-600 hover:underline">Linkedin</a>
            </div>
          </div>
        </div>
        <div class="hidden md:block md:w-1/2 bg-blue-500">
          <img src="../image/vigan.jpg" alt="Illustration" class="h-full w-full object-cover">
        </div>
      </div>
        </body>
      </html>
</head>
